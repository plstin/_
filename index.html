<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .offer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
      margin-bottom: 40px;
    }
    .offer-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      cursor: pointer;
      overflow: hidden;
      transition: transform .18s ease;
      display: flex;
      flex-direction: column;
    }
    .offer-card:hover {
      transform: scale(1.03);
    }
    .offer-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: #eee;
    }
    .offer-title {
      font-size: 14px;
      font-weight: 700;
      margin: 10px;
    }
    .offer-desc {
      font-size: 13px;
      color: #555;
      margin: 0 10px 10px;
    }
    .no-offers {
      color: red;
      text-align: center;
      font-weight: 700;
      padding: 16px;
    }
  </style>
</head>
<body>
  <h2>CPA Grip Grid</h2>
  <div id="cpagrip-grid" class="offer-grid"></div>

  <h2>OGAds Grid</h2>
  <div id="ogads-grid" class="offer-grid"></div>

  <script>
    // ================= CPA Grip =================
    (function() {
      const grid = document.getElementById("cpagrip-grid");
      const url = "https://www.cpagrip.com/common/offer_feed_json.php?user_id=2439739&pubkey=23311a81282b777eab88a6d19f0d9493&tracking_id=";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const offers = Array.isArray(data) ? data : (data.offers || []);
          if (!offers.length) {
            grid.innerHTML = '<div class="no-offers">No CPA Grip offers available</div>';
            return;
          }
          offers.forEach(o => {
            const card = document.createElement("div");
            card.className = "offer-card";
            card.innerHTML = `
              <img src="${o.offerimage || ''}" alt="Offer">
              <div class="offer-title">${o.offername || 'No title'}</div>
              <div class="offer-desc">${o.offerdesc || ''}</div>
            `;
            card.onclick = () => {
              if (o.offerlink) window.open(o.offerlink, "_blank");
            };
            grid.appendChild(card);
          });
        })
        .catch(err => {
          console.error("CPA Grip error:", err);
          grid.innerHTML = '<div class="no-offers">Failed to load CPA Grip offers</div>';
        });
    })();

    // ================= OGAds =================
    (function() {
      const grid = document.getElementById("ogads-grid");
      const apiKey = "34829|nJfCK9PNtqv8s0cqEl943LhDfd3ufQMGcNc2ZdCT429ec4af";

      async function fetchOgads() {
        try {
          const ipRes = await fetch("https://api.ipify.org?format=json");
          const ipData = await ipRes.json();
          const apiUrl = new URL("https://unlockcontent.net/api/v2");
          apiUrl.searchParams.append("ip", ipData.ip);
          apiUrl.searchParams.append("user_agent", navigator.userAgent);
          apiUrl.searchParams.append("limit", "1000");
          apiUrl.searchParams.append("ctype", "0");

          const res = await fetch(apiUrl, {
            headers: { Authorization: `Bearer ${apiKey}` }
          });
          if (!res.ok) throw new Error("OGAds fetch failed");
          const data = await res.json();
          const offers = data.offers || [];
          if (!offers.length) {
            grid.innerHTML = '<div class="no-offers">No OGAds offers available</div>';
            return;
          }
          offers.forEach(o => {
            const card = document.createElement("div");
            card.className = "offer-card";
            card.innerHTML = `
              <img src="${o.picture || o.icon_url || ''}" alt="Offer">
              <div class="offer-title">${o.name || o.name_short || 'No title'}</div>
              <div class="offer-desc">${o.adcopy || o.description || ''}</div>
            `;
            const url = o.link || o.click_url || o.offer_url || o.url;
            card.onclick = () => {
              if (url) window.open(url, "_blank");
            };
            grid.appendChild(card);
          });
        } catch (err) {
          console.error("OGAds error:", err);
          grid.innerHTML = '<div class="no-offers">Failed to load OGAds offers</div>';
        }
      }

      fetchOgads();
    })();
  </script>
</body>
</html>
