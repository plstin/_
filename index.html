<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offers Grids</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #222;
      padding: 20px;
    }

    h2 {
      margin: 20px 0 10px;
      color: #1446FF;
    }

    .offer-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }

    .offer-card {
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .offer-card:hover {
      transform: scale(1.03);
    }

    .offer-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .offer-title {
      font-size: 15px;
      font-weight: bold;
      color: #000;
    }

    .offer-desc {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>CPA Grip Offers</h2>
  <div id="cpaGripList" class="offer-list"></div>

  <h2>OGAds Offers</h2>
  <div id="ogAdsList" class="offer-list"></div>

  <script>
    // =============== CPA GRIP FETCH ===============
    const cpaGripList = document.getElementById("cpaGripList");
    const cpaGripUrl =
      "https://www.cpagrip.com/common/offer_feed_json.php?user_id=2439739&pubkey=23311a81282b777eab88a6d19f0d9493&tracking_id=";

    fetch(cpaGripUrl)
      .then((res) => res.json())
      .then((data) => {
        const offers = Array.isArray(data) ? data : (data.offers || []);
        offers.forEach((o) => {
          const card = document.createElement("div");
          card.className = "offer-card";
          card.innerHTML = `
            <img src="${o.offerimage || ''}" alt="Offer">
            <div class="offer-title">${o.title || 'No title'}</div>
            <div class="offer-desc">${o.adcopy || o.description || ''}</div>
          `;
          card.onclick = () => window.open(o.offerlink || o.offer_url || o.preview_url, "_blank");
          cpaGripList.appendChild(card);
        });
      })
      .catch((err) => {
        console.error("CPA Grip fetch error:", err);
        cpaGripList.innerHTML = "<p>Failed to load CPA Grip offers.</p>";
      });

    // =============== OGADS FETCH ===============
    const ogAdsList = document.getElementById("ogAdsList");
    const apiKey = "34829|nJfCK9PNtqv8s0cqEl943LhDfd3ufQMGcNc2ZdCT429ec4af";

    async function fetchOgads() {
      try {
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        const userIp = ipData.ip;
        const userAgent = navigator.userAgent;

        const apiUrl = new URL("https://unlockcontent.net/api/v2");
        apiUrl.searchParams.append("ip", userIp);
        apiUrl.searchParams.append("user_agent", userAgent);
        apiUrl.searchParams.append("limit", "50");
        apiUrl.searchParams.append("ctype", "0");

        const response = await fetch(apiUrl, {
          headers: { Authorization: `Bearer ${apiKey}` },
        });

        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
        const data = await response.json();

        (data.offers || []).forEach((o) => {
          const card = document.createElement("div");
          card.className = "offer-card";
          card.innerHTML = `
            <img src="${o.picture || ''}" alt="Offer">
            <div class="offer-title">${o.name_short || o.name || 'No title'}</div>
            <div class="offer-desc">${o.adcopy || o.description || ''}</div>
          `;
          card.onclick = () => window.open(o.link, "_blank");
          ogAdsList.appendChild(card);
        });
      } catch (err) {
        console.error("OGAds fetch error:", err);
        ogAdsList.innerHTML = "<p>Failed to load OGAds offers.</p>";
      }
    }

    fetchOgads();
  </script>
</body>
</html>
